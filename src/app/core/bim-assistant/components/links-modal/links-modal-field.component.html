<div class="links-modal-field">
    <div class="input-group">
        <span class="input-group-addon iga-label">{{label}}</span>
        <input type="text"
               #inputText
               class="form-control"
               [value]="value">
        <span class="input-group-addon iga-cc"
              (click)="copyToClipboard()">
            <i class="fa fa-clipboard"
               aria-hidden="true"></i>
        </span>
    </div>
</div>
